<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/index.css">
    <title>index</title>
</head>
<body>
    <div class="content">
        <div class="title">
            <h2>Welcome to My Web!</h2>
        </div>
    
        <div class="box">
            <!-- 登录区域 -->
            <div class="login-box">
                <h1>login</h1>
                <form id="form_login">
                    <label for="username">账户</label>
                    <input id="username" type="text" name="username" placeholder="请输入用户名" required>
                    <br>
                    <label for="password">密码</label>
                    <input id="password" type="password" name="password" placeholder="请输入密码" required>
                    <br>
                    <button type="submit">登录</button>
                    <div>
                        <a href="javascript:;" id="link_reg">去注册账号</a>
                    </div>
                </form>
            </div>
            <!-- 注册区域 -->
            <div class="reg-box">
                <h1>register</h1>
                <form id="form_reg">
                    <label for="username">账户</label>
                    <input id="username" type="text" name="username" placeholder="请输入用户名" required>
                    <br>
                    <label for="password">密码</label>
                    <input id="password" type="password" name="password" placeholder="请输入密码" required>
                    <br>
                    <input id="repassword" type="password" name="repassword" placeholder="请再次输入密码" required>
                    <button type="submit">注册</button>
                    <div>
                        <a href="javascript:;" id="link_login">去登录账号</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>@信息安全实践-2022-LYP</p>
    </div>

    <script src="../public/js/jquery.js"></script>
    <script src="../public/js/index.js"></script>
    <script src="../public/js/baseAPI.js"></script>
</body>
</html>
